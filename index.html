<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        
            <div class="playerMarkCard pd0-5">
                <div class="pickMark pd0-5"> <h3> PICK PLAYER 1'S MARK</h3></div>
                <div class="playerOneMark ">
                    <div class="pickBtn pd0-5"> 
                        <button><i class="fas Lgreen fa-times"></i></button>
                        <button><i class="far Oyellow fa-circle"></i></button>
                    </div>   
                </div>
                <div class="goesFirst pd0-5"><h5 >REMEMBER X GOES FIRST</h5></div>

               
            </div>
            <div class="gameBtnWrapper">
                
                <div class="newGameBtn"> 
                    <button class="cpuBtn"> NEW GAME (VS CPU)</button>
                </div>
                <div class="newGameBtn human">
                  <button class="humanBtn"> NEW GAME (VS PLAYER)</button>
                </div>
            </div>
    </div>
</body>
</html
