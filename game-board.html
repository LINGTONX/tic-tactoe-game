<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        
            <div class="gameheader">
                <div class="gameLogo"><i class="fas Lgreen fa-times"></i><i class="far Oyellow fa-circle"></i></div>
                <div class="turnBtn"><button><i class="fas Lgreen fa-times"></i>Turn</button></div>
                <div class="restart"> <button><i class="fas fa-redo"></i></button></div>
            </div>
            <div class="gameBoard"> 
                <div class="gamebox"><i class="fas Lgreen fa-times"></i></div>
                <div class="gamebox"><i class="far Oyellow fa-circle"></i></div>
                <div class="gamebox"></div>
                <div class="gamebox"><i class="far Oyellow fa-circle"></i></div>
                <div class="gamebox"><i class="fas Lgreen fa-times"></i></div>
                <div class="gamebox"></div>
                <div class="gamebox"></div>
                <div class="gamebox"><i class="far Oyellow fa-circle"></i></div>
                <div class="gamebox"><i class="fas Lgreen fa-times"></i></div>
               
            </div>
            <div class="gameProgressInfo">
                <div class="gameInfo btn-grey">
                    <h5>X(YOU) <span>14</span></h5>
                </div>
                <div class="gameInfo btn-milky">
                    <h5>TIES<span>14</span></h5>
                </div>
                <div class="gameInfo btn-yellow">
                    <h5>O(CPU) <span>14</span></h5>
                </div>
         
            </div>
        </div>
        <div class="win-card">
            <div><h3>You Won</h3></div>
            <div class="winnerText"><h2><span>X</span> TAKES THE ROUND</h2></div>
            <div class="wonBtn">
                <button class="quit">QUIT</button>
                <button class="next-round">NEXT ROUND</button>
            </div>
        </div>

        <div class="restart-card">
    
            <div class="winnerText"><h2>RESTART GAME?</h2></div>
            <div class="wonBtn">
                <button class="quit">NO, CANCEL</button>
                <button class="next-round">YES, RESTART</button>
            </div>
        </div>
</body>
</html
